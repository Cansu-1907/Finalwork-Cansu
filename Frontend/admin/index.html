<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script defer src="../scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Draw-It</title>
  </head>
  <body>
    <main id="login-admin-main">
      <div id="login-admin-form-container">
        <form id="login-admin-form">
          <h1>Admin Log In</h1>
          <div id="login-admin-input-container">
            <input type="text" placeholder="Admin name" required />
            <input type="password" placeholder="Password" required />
          </div>
          <button type="input">Log In</button>
        </form>
      </div>
    </main>
  </body>
</html>
